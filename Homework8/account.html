<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Account Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="account.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Account container -->
  <div class="container-md">
    <!-- User greeting and balance -->
    <div class="row">
      <div class="col-sm-6">
        <h1>Welcome, Dias</h1>
      </div>
      <div class="col-sm-6">
        <h2 style="text-align: right;">Balance: <span id="balance">1000</span>₸</h2>
      </div>
    </div>
    <!-- Account details section -->
    <div class="row">
      <div class="col-lg-6">
        <div class="details">
          <h3>Account Details</h3>
          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr>
                  <td>Account Number:</td>
                  <td>12345678</td>
                </tr>
                <tr>
                  <td>Account Type:</td>
                  <td>Checking</td>
                </tr>
                <tr>
                  <td>Date Opened:</td>
                  <td>01/01/2020</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
          <!-- Top up section -->
        <div class="row">
          <div class="col-lg-12">
            <div class="top-up">
              <h3>Top Up Balance</h3> 
              <form id="top-up-form">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                      <option value="ATM Withdrawal" selected>ATM Withdrawal</option>
                      <option value="Direct Deposit">Direct Deposit</option>
                    </select>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <div class="input-group">
                    <input type="number" id="amount-input" class="form-control" aria-label="Amount (to the nearest tenge)" required>
                    <div class="input-group-append">
                      <span class="input-group-text">₸</span>
                    </div>
                  </div>
                </div>
                <button type="submit" id="submit" class="btn mb-2">Top Up</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
      <!-- Transaction history section -->
<div class="col-lg-6">
  <div class="transaction-history">
    <h3>Transaction History</h3>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Balance</th>
          </tr>
        </thead>
        <tbody id="transaction-history-body">
          <!-- Transactions will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div id="transaction-collapse" class="collapse">
      <button id="show-more-button" class="btn mb-2">Show More</button>
    </div>
  </div>
</div>
    </div>
    <!-- Logout button -->
    <div class="buttons">
      <a href="index.html" class="btn ">Logout</a>
    </div>
  </div>
   <script src="accountScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
