<!DOCTYPE html>
<html lang="en">miniwebapp.diasm1.repl.co

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="bgdark text-white">
  <div class="container-fluid">
    <div class="row mt-2">
      <h1>Country Information</h1>
      <div class="col-md-3 mt-3">
        <div class="card">
          <div class="card-body">
            <form id="search-form">
              <div class="form-group">
                <label for="country-input" class="form-label">Enter a country:</label>
                <input type="text" id="country-input" class="form-control mb-3" placeholder="Country name" required>
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col" id="weather-details"></div>
        </div>
      </div>
      <div id="country-details" class="col-md-6 mt-3 mb-5"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
